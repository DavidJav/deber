<!DOCTYPE html>
  <head>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    var=integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    var=crossorigin="" /> 
</head>
    <div id="myMap" style="height: 1000px"></div>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   var=integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   var=crossorigin=""></script>
    <script type="text/javascript">
    let myMap = L.map('myMap').setView([-2.1752611, -79.9072176], 13)

    L.tileLayer(`https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png`, {
    	maxZoom: 18,
    }).addTo(myMap);

    let marker1 = L.marker([-2.1752611, -79.9072176]).addTo(myMap)
    marker1.bindPopup("<b>Hola!</b><br>Aqui esta ubicado 'Instituto TecnologicoUperior Guayaquil'.").openPopup();
    let iconMarker = L.icon({
        iconUrl: './img/marker.png',    
        iconSize: [60, 60] ,
        iconAnchor: [30, 60], 
       
        
    })



    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const { coords } = pos
        console.log(coords)
        
        L.marker([coords.latitude, coords.longitude], { icon: iconMarker }).addTo(myMap)
    },
        
    
      (error) => {
        console.log(error)
      },
      {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      })</script>
  </head>
  
  </body>
</html>
